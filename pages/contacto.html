  <main>
    <div class="container bg-light my-2">
      <div class="row d-flex justify-content-center">
        <div class="div_contact col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8 my-4 mx-3 p-3 justify-content-center">
          <h2 class="text-center">Contacto</h2>
          <form action="./contacto.html" method="get">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre" autofocus>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu Apellido">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Celular</label>
              <input type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="Ingresa tu nro. de celular">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Escriba su comentario"></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Acepto suscribirme y recibir ofertas
              </label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn_send" type="button">Enviar</button>
              <button class="btn btn_reboot" type="button">Reiniciar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
