    <main class="main_contact grid_main" id="contact" >
            <form id="form_contact">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Ingresa tu nombre">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" placeholder="Ingresa tu apellido">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="ejemplo@gmail.com">
                <label for="cel">Celular</label>
                <input type="tel" placeholder="Ingrese su nro. de celular">
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"placeholder="Ingrese su comentario"></textarea> 
            </form>
    </main>
